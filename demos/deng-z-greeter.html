<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <style>
        * {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <button id="click-me-button">Click Me!</button>
    <input id="input-firstname" placeholder="Type in your name">
    <p id="output">???</p>

    <script>
        // 1 - get a reference to the button
        const theButton = document.querySelector("#click-me-button");

        // 3 - create a `sayHello()` function
        // "pulled" to the top so it is accessible anywhere
        function sayHello() {
            console.log('hello!');
        };

        // 2 - add a click event to button that calls a `sayHello` function
        theButton.addEventListener("click", sayHello); 
        
        // 3B - get a reference to the #output <p>
        const theOutput = document.querySelector("#output");
        
        // 3A - get name of person from the <input>
        const theInput = document.querySelector("#input-firstname");
        // 3C - update HTML of #output <p>
        function pageSayHello() {
            const name = theInput.value.length ? theInput.value : "stranger";

            theOutput.innerText = `Hi, ${name}!`;
        };
        theButton.addEventListener("click", pageSayHello);

    </script>
</body>

</html>
