<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="students"></ul>
    <script>
        let students = [
            { name: 'Zach', major: 'GDD', grade: 'A' },
            { name: 'John', major: 'EE', grade: 'C' },
            { name: 'Mary', major: 'Industrial Design', grade: 'B' }
        ]

        const majorToColor = {
            "GDD": "gold",
            "EE": "red",
        };

        const studentToLi = ( {name, major, grade} ) => {
            let color = majorToColor[major] || "blue"; // this is like a null operator, same as majorToColor[major] ? majorToColor[major] : "blue"

            return `<li style="color: ${color}">${name} - ${major} major, ${grade}-student</li>`
        };

        const ul = document.querySelector("#students");
        const lis = students.map(studentToLi);
        // const lis = students.map(student => studentToLi(student)); // this is the same as above

        ul.innerHTML = lis.join("\n");

        // try {
        //     fetch("https://jsonplaceholder.typicode.com/todos/1")
        // } catch (err) {
        //     console.log(`Error: ${err}`)
        // }

        const oopsFunction = () => {
            if (Math.random() < 0.5) {
                throw new Error("Unlucky");
            }
            return "good luck";
        }

        try {
            const result = oopsFunction();
            console.log(result);
        }
        catch (err) {
            console.log("Oops: ", err); // if you comment this out, you are eating the error and this can cause issues with debugging
        }

        const doStuff = async() => {
            try {
                const result = await fetch("https://jsonplaceholder.typicode.com/todos/1")
                    .then(response => {
                        console.log(response.ok);
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                    })
            } catch (err) {
                console.log("oops: ", err);
            }
        }

        doStuff();
    </script>
</body>
</html>
